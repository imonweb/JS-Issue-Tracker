 <!-- Bootstrap CSS -->

 <body onload="fetchIssues()">

  <main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-ruby-red rounded shadow-sm">
      <div class="lh-100">
        <h4 class="mb-0 text-white lh-100">JavaScript Issue Tracker</h4>
        <small>By: <em>Imon</em></small>
      </div>
    </div>
  </main>

  <div class="container">
    <div class="jumbotron">

      <div class="card">
       <div class="card-header">
         <h3>Add New Issues:</h3>
       </div>
       <div class="card-body">
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedTo">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
          </div>
          <button type="button" class="btn btn-primary">Add</button>
        </form>
      </div> <!-- card-body -->
     </div> <!-- card -->

     <div class="card">
       <div class="card-header">

       </div>
       <div class="card-body">
          <div id="issuesList">

          </div>
       </div> <!-- card-body -->
     </div> <!-- card -->

     <div class="footer">
       <p>&copy 2018 imonweb.co.uk</p>
     </div>
    </div> <!-- jumbotron -->
  </div> <!-- container -->
